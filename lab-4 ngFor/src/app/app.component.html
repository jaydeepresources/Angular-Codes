<div class="container">
  <div class="jumbotron py-4">
    <p class="display-4 mb-0 text-center">Iterative Rendering</p>
  </div>

  <ul class="list-group">
    <li class="d-flex justify-content-between align-items-center list-group-item" *ngFor="let beverage of beverages; let i = index">
      {{beverage}}
      <button class="btn material-icons md-14 text-danger" (click)="deleteBeverage(i)">clear</button>
    </li>
  </ul>

  <div class="form-group my-2">
    <input type="text" class="form-control" name="newBeverage" [(ngModel)]="newBeverage">
  </div>

  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary material-icons" (click)="addBeverage()" [disabled]="newBeverage.length == 0">add</button>
    <button type="button" class="btn btn-secondary material-icons" (click)="resetBeverages()">cached</button>
  </div>

</div>

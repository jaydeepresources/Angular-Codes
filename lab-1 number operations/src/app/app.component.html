<div class="container">
  <div class="jumbotron py-4">
    <p class="display-4 mb-0 text-center">Number Operations</p>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-primary material-icons" (click)="decrease()">remove</button>
    <span class="lead px-2 {{color}}">{{no}}</span>
    <button class="btn btn-primary material-icons" (click)="increase()">add</button>
  </div>
</div>

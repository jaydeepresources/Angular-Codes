<div class="container">
    <div class="jumbotron py-4 h1 my-3 text-center">
        Post Book
    </div>

    <div class="card my-2" *ngFor="let post of posts">
        <div class="card-body">
            <h5 class="card-title text-primary">{{post.title}}</h5>
            <p class="card-text">{{post.body}}</p>
        </div>
    </div>

</div>

<div class="container">
  <p class="display-4 text-center">Posts</p>
  <hr />

  <div class="card mb-2" *ngFor="let post of postsService.posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">
        {{ post.body }}
      </p>
    </div>
  </div>
</div>
